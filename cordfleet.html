<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CordFleet - Painel de Bots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0; padding: 20px;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    #status {
      margin-bottom: 20px;
      font-weight: bold;
      color: #f39c12;
    }
    button {
      background: #7289da;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin: 5px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5b6eae;
    }
    input[type="file"] {
      margin-top: 10px;
      color: #eee;
    }
    #painel {
      max-width: 600px;
      width: 100%;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #333;
      display: none;
      flex-direction: column;
    }
    #bots-list {
      margin-top: 15px;
    }
    .bot-item {
      background: #2c2f33;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .bot-item > div {
      margin-bottom: 5px;
    }
    #message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    #message.success {
      background: #27ae60;
      color: #dff0d8;
    }
    #message.error {
      background: #c0392b;
      color: #f2d7d5;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    #upload-section {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <h1>CordFleet - Painel de Bots</h1>
  <div id="status">Carregando...</div>

  <div id="painel">
    <div>Usuário ID: <span id="user-id"></span></div>

    <div id="bots-list"></div>

    <div id="upload-section">
      <label for="bot-zip">Envie o arquivo .zip do seu bot (máx 50MB):</label>
      <input type="file" id="bot-zip" accept=".zip" />
      <button id="upload-btn">Hospedar/Atualizar Bot</button>
    </div>
  </div>

  <div id="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const clientId = "1093749346687303506";
    const clientSecret = "U6lq4C61TDyxLJcquXQVyD4aWGGiPfnm";
    const redirectUri = "https://f5llw.shop/cordfleet.html";
    const discloudToken = "eyJhbGciOiJIUzI1NiJ9.eyJpZCI6IjEwOTg3NDUzODQ4NDg4NTkyNTgiLCJrZXkiOiJhYzRmYTIzZGVjZGFkMjE3ODZlNzY3ZjNiYTk0In0.MPy6WoCQRlts4bHoVRLYyb8gqw9m6eRu3CuQFv7u_JY";

    const statusEl = document.getElementById("status");
    const painelEl = document.getElementById("painel");
    const userIdEl = document.getElementById("user-id");
    const botsListEl = document.getElementById("bots-list");
    const uploadBtn = document.getElementById("upload-btn");
    const botZipInput = document.getElementById("bot-zip");
    const messageEl = document.getElementById("message");

    let userId = null;
    let userBots = [];

    // Função para mostrar mensagens de status
    function showMessage(type, text) {
      messageEl.className = type;
      messageEl.textContent = text;
      messageEl.style.display = "block";
      setTimeout(() => {
        messageEl.style.display = "none";
      }, 6000);
    }

    // Pega o parâmetro 'code' da URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    function discordLogin() {
      const scopes = encodeURIComponent("identify");
      const url = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${scopes}`;
      window.location.href = url;
    }

    async function fetchAccessToken(code) {
      const params = new URLSearchParams({
        client_id: clientId,
        client_secret: clientSecret,
        grant_type: "authorization_code",
        code: code,
        redirect_uri: redirectUri,
        scope: "identify",
      });

      try {
        const response = await axios.post("https://discord.com/api/oauth2/token", params.toString(), {
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
        });
        return response.data.access_token;
      } catch (error) {
        showMessage("error", "Erro ao obter token de acesso: " + (error.response?.data?.error_description || error.message));
        return null;
      }
    }

    async function fetchUserData(token) {
      try {
        const response = await axios.get("https://discord.com/api/users/@me", {
          headers: { Authorization: `Bearer ${token}` },
        });
        return response.data;
      } catch (error) {
        showMessage("error", "Erro ao obter dados do usuário: " + (error.response?.data?.message || error.message));
        return null;
      }
    }

    // Função para buscar bots do usuário na Discloud
    async function fetchUserBots() {
      try {
        const response = await axios.get("https://discloudbot-api.herokuapp.com/bot", {
          headers: { Authorization: `Bearer ${discloudToken}` },
        });

        // Filtra bots que pertencem ao usuário
        userBots = response.data.filter(bot => bot.owner == userId);

        renderBots();
      } catch (error) {
        showMessage("error", "Erro ao buscar bots: " + (error.response?.data?.message || error.message));
      }
    }

    // Renderiza lista de bots
    function renderBots() {
      botsListEl.innerHTML = "";
      if (userBots.length === 0) {
        botsListEl.innerHTML = "<div>Nenhum bot hospedado.</div>";
        return;
      }

      userBots.forEach(bot => {
        const botDiv = document.createElement("div");
        botDiv.className = "bot-item";

        botDiv.innerHTML = `
          <div><strong>ID do Bot:</strong> ${bot.id}</div>
          <div><strong>Nome:</strong> ${bot.name}</div>
          <div><strong>Status:</strong> ${bot.status}</div>
          <div>
            <button onclick="restartBot('${bot.id}')">Reiniciar</button>
            <button onclick="removeBot('${bot.id}')">Remover</button>
            <button onclick="showLogs('${bot.id}')">Ver Logs</button>
            <button onclick="checkStatus('${bot.id}')">Status</button>
          </div>
          <div id="logs-${bot.id}" style="margin-top:5px; font-family: monospace; font-size: 12px; max-height: 120px; overflow-y: auto; background: #222; padding: 5px; border-radius: 4px; display:none;"></div>
        `;

        botsListEl.appendChild(botDiv);
      });
    }

    async function restartBot(botId) {
      try {
        await axios.post(`https://discloudbot-api.herokuapp.com/bot/${botId}/restart`, null, {
          headers: { Authorization: `Bearer ${discloudToken}` },
        });
        showMessage("success", "Bot reiniciado com sucesso!");
      } catch (error) {
        showMessage("error", "Erro ao reiniciar bot: " + (error.response?.data?.message || error.message));
      }
    }

    async function removeBot(botId) {
      if (!confirm("Tem certeza que deseja remover este bot?")) return;
      try {
        await axios.delete(`https://discloudbot-api.herokuapp.com/bot/${botId}`, {
          headers: { Authorization: `Bearer ${discloudToken}` },
        });
        showMessage("success", "Bot removido com sucesso!");
        await fetchUserBots();
      } catch (error) {
        showMessage("error", "Erro ao remover bot: " + (error.response?.data?.message || error.message));
      }
    }

    async function showLogs(botId) {
      const logsDiv = document.getElementById(`logs-${botId}`);
      if (logsDiv.style.display === "block") {
        logsDiv.style.display = "none";
        return;
      }

      try {
        const response = await axios.get(`https://discloudbot-api.herokuapp.com/bot/${botId}/logs`, {
          headers: { Authorization: `Bearer ${discloudToken}` },
        });
        logsDiv.textContent = response.data.logs.join("\n") || "Sem logs disponíveis.";
        logsDiv.style.display = "block";
      } catch (error) {
        showMessage("error", "Erro ao buscar logs: " + (error.response?.data?.message || error.message));
      }
    }

    async function checkStatus(botId) {
      try {
        const response = await axios.get(`https://discloudbot-api.herokuapp.com/bot/${botId}`, {
          headers: { Authorization: `Bearer ${discloudToken}` },
        });
        alert(`Status do bot:\nNome: ${response.data.name}\nStatus: ${response.data.status}\nRAM: ${response.data.ram_usage || "N/D"}`);
      } catch (error) {
        showMessage("error", "Erro ao verificar status: " + (error.response?.data?.message || error.message));
      }
    }

    // Upload do bot (.zip)
    uploadBtn.onclick = async () => {
      const file = botZipInput.files[0];
      if (!file) {
        showMessage("error", "Selecione um arquivo .zip para enviar.");
        return;
      }
      if (file.size > 50 * 1024 * 1024) {
        showMessage("error", "Arquivo muito grande! Limite de 50MB.");
        return;
      }

      statusEl.textContent = "Enviando arquivo...";
      uploadBtn.disabled = true;

      try {
        // Busca bots do usuário para validar limite 1 bot
        await fetchUserBots();
        if (userBots.length >= 1) {
          showMessage("error", "Você já tem um bot hospedado. Remova-o antes de enviar outro.");
          statusEl.textContent = "";
          uploadBtn.disabled = false;
          return;
        }

        // Prepara form data para upload
        const formData = new FormData();
        formData.append("file", file);
        formData.append("id", userId); // ID do usuário para identificação, pode ser usado conforme API
        formData.append("token", discloudToken);

        // Upload via API da Discloud (exemplo com axios)
        const response = await axios.post("https://discloudbot-api.herokuapp.com/bot", formData, {
          headers: {
            Authorization: `Bearer ${discloudToken}`,
            "Content-Type": "multipart/form-data",
          },
        });

        showMessage("success", "Bot hospedado com sucesso!");
        botZipInput.value = "";
        await fetchUserBots();
      } catch (error) {
        showMessage("error", "Erro ao hospedar bot: " + (error.response?.data?.message || error.message));
      } finally {
        statusEl.textContent = "";
        uploadBtn.disabled = false;
      }
    };

    // Renderiza painel após login
    function renderPainel() {
      userIdEl.textContent = userId;
      painelEl.style.display = "flex";
      statusEl.style.display = "none";
      fetchUserBots();
    }

    // Função principal
    async function main() {
      if (!code) {
        statusEl.textContent = "Você precisa fazer login para acessar o painel.";
        const loginBtn = document.createElement("button");
        loginBtn.textContent = "Login com Discord";
        loginBtn.onclick = discordLogin;
        statusEl.appendChild(document.createElement("br"));
        statusEl.appendChild(loginBtn);
        return;
      }

      statusEl.textContent = "Obtendo token de acesso...";
      const accessToken = await fetchAccessToken(code);
      if (!accessToken) {
        statusEl.textContent = "Erro ao obter token de acesso.";
        return;
      }

      statusEl.textContent = "Buscando dados do usuário...";
      const userData = await fetchUserData(accessToken);
      if (!userData) {
        statusEl.textContent = "Erro ao obter dados do usuário.";
        return;
      }

      userId = userData.id;
      renderPainel();
    }

    main();
  </script>

</body>
</html>
