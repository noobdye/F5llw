<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CordFleet üöÄ | Painel de Bots</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f7e3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      color: #00ffae;
      text-shadow: 0 0 8px #00ffae;
      text-align: center;
    }
    .box {
      background: #1e2b35;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffae55;
      width: 100%;
      max-width: 420px;
      margin-top: 2rem;
      animation: fadeIn 0.6s ease;
    }
    input, button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #2f3e4c;
      color: #fff;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #00ffae, #00d995);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #00ffaeaa;
    }
    .upload {
      margin-top: 2rem;
      display: none;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: bold;
      color: #ccc;
    }
    .oauth {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .oauth button.discord {
      background: #5865F2;
      color: #fff;
    }
    .oauth button.google {
      background: #DB4437;
      color: #fff;
    }
    #status, #uploadStatus {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      min-height: 20px;
    }
    footer {
      margin-top: auto;
      padding: 2rem 0 1rem;
      font-size: 0.85rem;
      text-align: center;
      color: #aaa;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      .box { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>CordFleet üöÄ</h1>

  <div class="box" id="authBox">
    <input type="text" id="username" placeholder="Usu√°rio" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">üîì Entrar</button>
    <button onclick="register()">üìù Registrar</button>
    <div class="oauth">
      <button class="discord" onclick="location.href='/auth/discord'">Entrar com Discord</button>
      <button class="google" onclick="location.href='/auth/google'">Entrar com Google</button>
    </div>
    <div id="status"></div>
  </div>

  <div class="box upload" id="uploadBox">
    <label for="zipFile">Seu bot ZIP (.zip com main.py + requirements.txt):</label>
    <input type="file" id="zipFile" accept=".zip" />
    <button onclick="enviarZip()">üì§ Enviar para CordFleet</button>
    <div id="uploadStatus"></div>
  </div>

  <footer>Feito com üíô por CordFleet ‚Äî Seguro e responsivo</footer>

  <script>
    const statusEl = document.getElementById("status");
    const uploadBox = document.getElementById("uploadBox");
    const authBox = document.getElementById("authBox");

    function showUpload() {
      authBox.style.display = "none";
      uploadBox.style.display = "block";
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const txt = await res.text();
      if (res.ok) {
        statusEl.textContent = "‚úÖ Login efetuado!";
        showUpload();
      } else {
        statusEl.textContent = "‚ùå " + txt;
      }
    }

    async function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const txt = await res.text();
      if (res.ok) {
        statusEl.textContent = "‚úÖ Conta criada!";
        showUpload();
      } else {
        statusEl.textContent = "‚ùå " + txt;
      }
    }

    async function enviarZip() {
      const file = document.getElementById("zipFile").files[0];
      if (!file || !file.name.endsWith(".zip")) {
        alert("Selecione um arquivo ZIP v√°lido!");
        return;
      }
      const formData = new FormData();
      formData.append("zipfile", file);
      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });
      const txt = await res.text();
      document.getElementById("uploadStatus").textContent = txt;
    }
  </script>
</body>
</html>
